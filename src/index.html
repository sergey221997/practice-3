<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="navbar">

            <img src="img/icon/Screenshot_3.png" alt="logo">

        <ul class="nav">

            </li>

        <div class="toolbar">

    </div>

            <div class="item">

                    <span>+30K</span>
                </div>
            </div>
        </div>
        <div class="user-card">
            <div class="card left">

                    <p class="card-text">text text</p>

            </div>


            <div class="card center">
                <div class="card-body">
                    <h3 class="card-title">text text</h3>
                    <p class="card-text">text text</p>
                    <img class="user-count-card" src="./img/img2.jpg" alt="#">

            </div>

            <div class="card right">
                <div class="card-body">
                    <h3 class="card-title">text text</h3>
                    <p class="card-text">text text</p>
                    <img class="user-count-card" src="./img/img3.jpg" alt="#">

            </div>







        </div>
